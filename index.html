<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script src="/main.js" type="module"></script>
</head>

<body>
  <header>
    <h1>This is my Vanilla JavaScript Etch-a-sketch! Swirl around the grid and have fun!</h1>
  </header>

  <div class="content">
    <div class="controls">
      <input type="color" id="colorPicker">
      <h4 id="gridSize"></h4>
      <input type="range" id="sizeInput">
      <button id="btnApply" class="btn-control">Apply</button>
      <button id="btnErase" class="btn-control">Erase</button>
    </div>
    <div class="sketch-grid">
      <div class="grid-box"></div>
      <div class="grid-box"></div>
      <div class="grid-box"></div>
      <div class="grid-box"></div>
    </div>
  </div>
</body>

</html>
